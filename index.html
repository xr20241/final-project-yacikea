<!DOCTYPE html>
<html>
<head>
    <title>AR Maneki</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script src="script.js" defer></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
        }

        model-viewer {
            width: 100%;
            height: 100%;
            background-color: transparent;
        }
    </style>
</head>
<body>
    <model-viewer 
        id="maneki"
        ar
        ar-modes="quick-look"
        camera-controls
        interaction-prompt="none"
        ar-scale="auto"
        ar-scale-controls
        ar-placement="floor"
        ios-src="assets/maneki.usdz"
        touch-action="pan-y"
        alt="Maneki 3D">
    </model-viewer>
</body>
</html>
