<!DOCTYPE html>
<html>
<head>
    <title>Product Name - AR Furniture Shop</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="product.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1><a href="index.html">AR Furniture Shop</a></h1>
            <div class="cart-icon">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count">0</span>
            </div>
        </header>

        <div class="product-detail">
            <div class="product-info">
                <h2 id="productName">Product Name</h2>
                <p class="product-price" id="productPrice">$0.00</p>
                <button class="add-to-cart" onclick="addToCart(productId)">Add to Cart</button>
            </div>
            
            <div class="model-viewer-container">
                <model-viewer
                    id="furnitureViewer"
                    ar
                    ar-modes="webxr scene-viewer quick-look"
                    camera-controls
                    shadow-intensity="1"
                    auto-rotate
                    ar-scale="fixed"
                    style="width: 100%; height: 500px;">
                </model-viewer>
            </div>
        </div>
    </div>
</body>
</html>
